        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
            transition: var(--transition);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(var(--primary-rgb), 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(var(--accent-rgb), 0.1) 0%, transparent 50%);
            z-index: -1;
            opacity: 0.7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Theme Selector */
        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            font-size: 1.2rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .theme-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--glow);
        }

        .theme-options {
            position: absolute;
            top: 60px;
            right: 0;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1rem;
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .theme-options::-webkit-scrollbar {
            width: 8px;
        }

        .theme-options::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .theme-options::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.7rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-option.active {
            background: rgba(var(--primary-rgb), 0.2);
            border-left: 3px solid var(--primary);
        }

        .theme-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border);
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            animation: fadeInDown 0.8s ease;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .app-title {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px rgba(var(--primary-rgb), 0.3);
        }

        .app-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow), var(--glow);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(var(--primary-rgb), 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.3);
        }

        .stat-icon i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Date Picker */
        .date-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.7s ease;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .section-title i {
            color: var(--primary);
        }

        .date-picker {
            display: flex;
            justify-content: center;
            max-width: 300px;
            margin: 0 auto;
        }

        .date-input-wrapper {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            width: 100%;
        }

        .date-input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(var(--primary-rgb), 0.2), var(--glow);
        }

        .date-input-wrapper i {
            color: var(--primary);
            margin-right: 0.7rem;
        }

        .date-input {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1rem;
            width: 100%;
            outline: none;
        }

        .date-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        /* Activities Grid */
        .activities-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.2rem;
        }

        .activity-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius);
            padding: 1.2rem;
            transition: var(--transition);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .activity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .activity-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), var(--glow);
            border-color: var(--primary);
        }

        .activity-card:hover::before {
            transform: scaleX(1);
        }

        .activity-card.selected {
            border-color: var(--primary);
            background: rgba(var(--primary-rgb), 0.1);
            box-shadow: var(--glow);
        }

        .activity-card.selected::before {
            transform: scaleX(1);
        }

        .activity-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .activity-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
            margin-right: 0.8rem;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .activity-checkbox:checked {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(var(--primary-rgb), 0.5);
        }

        .activity-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .activity-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .activity-price {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--warning);
            margin-top: auto;
        }

        .extra-earnings-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius);
            padding: 1.2rem;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .extra-earnings-card:focus-within {
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .extra-earnings-input {
            display: flex;
            align-items: center;
            margin-top: 0.8rem;
        }

        .extra-earnings-input span {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.7rem 1rem;
            border-radius: var(--radius) 0 0 var(--radius);
            border: 1px solid var(--border);
            border-right: none;
        }

        .extra-earnings-input input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 0 var(--radius) var(--radius) 0;
            padding: 0.7rem 1rem;
            color: var(--text);
            width: 100%;
            outline: none;
            transition: var(--transition);
        }

        .extra-earnings-input input:focus {
            border-color: var(--primary);
        }

        .actions-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius);
            padding: 1.2rem;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: var(--radius);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(var(--primary-rgb), 0.4), var(--glow);
        }

        .btn-danger {
            background: var(--accent);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(var(--accent-rgb), 0.4);
        }

        /* Earnings Table */
        .earnings-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.9s ease;
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
        }

        .earnings-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .earnings-table thead {
            background: rgba(0, 0, 0, 0.3);
        }

        .earnings-table th {
            padding: 1rem 1.2rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--primary);
        }

        .earnings-table td {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid var(--border);
        }

        .earnings-table tbody tr {
            transition: var(--transition);
        }

        .earnings-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .earning-amount {
            font-weight: 700;
            color: var(--warning);
        }

        .total-amount {
            font-weight: 700;
            color: var(--success);
        }

        .live-total-row {
            background: rgba(var(--primary-rgb), 0.1) !important;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2.2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .activities-grid {
                grid-template-columns: 1fr;
            }
            
            .date-picker {
                max-width: 100%;
            }
            
            .theme-selector {
                top: 10px;
                right: 10px;
            }
            
            .theme-options {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.1rem;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body class="theme-default">

    <script>
        // Save data (auto-converts objects/arrays to JSON)
        function setItem(key, value) {
            try {
                const data = typeof value === "string" ? value : JSON.stringify(value);
                localStorage.setItem(key, data);
                return true;
            } catch (err) {
                console.error("LocalStorage setItem error:", err);
                return false;
            }
        }

        // Get data (auto-parses JSON)
        function getItem(key) {
            try {
                const data = localStorage.getItem(key);
                try {
                    return JSON.parse(data); // If valid JSON
                } catch {
                    return data; // If normal string
                }
            } catch (err) {
                console.error("LocalStorage getItem error:", err);
                return null;
            }
        }

        // Remove single key
        function removeItem(key) {
            try {
                localStorage.removeItem(key);
                return true;
            } catch (err) {
                console.error("LocalStorage removeItem error:", err);
                return false;
            }
        }

        // Clear all localStorage
        function clearAll() {
            try {
                localStorage.clear();
                return true;
            } catch (err) {
                console.error("LocalStorage clear error:", err);
                return false;
            }
        }

        // Check if key exists
        function hasKey(key) {
            return localStorage.getItem(key) !== null;
        }

        // Push item into an array stored in localStorage
        function pushToArray(key, value) {
            const arr = getItem(key) || [];
            if (!Array.isArray(arr)) return false;
            arr.push(value);
            setItem(key, arr);
            return arr;
        }
    </script>

    <script>
        $(document).ready(() => {
            const activities = ["hunting", "hunting2", "diving", "mining", "oxy", "trucking"];
            const extraInput = $("#extra-earnings");

            // Theme definitions
            const themes = [
                { name: "Default", class: "default" },
                { name: "Neon Cyberpunk", class: "neon" },
                { name: "Frosted Glass", class: "frosted" },
                { name: "Criminal Underworld", class: "criminal" },
                { name: "Corporate Dashboard", class: "corporate" },
                { name: "FiveM Roleplay", class: "fivem" },
                { name: "Dark Matrix", class: "matrix" },
                { name: "Sunset Orange", class: "sunset" },
                { name: "Ocean Blue", class: "ocean" },
                { name: "Forest Green", class: "forest" },
                { name: "Royal Purple", class: "royal" },
                { name: "Gold Luxury", class: "gold" },
                { name: "Pink Cotton Candy", class: "cottoncandy" },
                { name: "Dark Monokai", class: "monokai" },
                { name: "Solarized Dark", class: "solarized-dark" },
                { name: "Solarized Light", class: "solarized-light" },
                { name: "Dracula", class: "dracula" },
                { name: "Nord", class: "nord" },
                { name: "Gruvbox", class: "gruvbox" },
                { name: "Material Dark", class: "material-dark" },
                { name: "Material Light", class: "material-light" },
                { name: "One Dark", class: "one-dark" },
                { name: "One Light", class: "one-light" },
                { name: "GitHub Dark", class: "github-dark" },
                { name: "GitHub Light", class: "github-light" },
                { name: "Discord", class: "discord" },
                { name: "Twitter", class: "twitter" },
                { name: "Instagram", class: "instagram" },
                { name: "Spotify", class: "spotify" },
                { name: "Netflix", class: "netflix" },
                { name: "YouTube", class: "youtube" },
                { name: "Windows 95", class: "windows95" },
                { name: "Retro Gaming", class: "retro" },
                { name: "Cyber Terminal", class: "cyber-terminal" },
                { name: "Purple Haze", class: "purple-haze" },
                { name: "Miami Vice", class: "miami-vice" },
                { name: "Coffee", class: "coffee" },
                { name: "Midnight Blue", class: "midnight" },
                { name: "Cherry Blossom", class: "cherry" },
                { name: "Arctic Ice", class: "arctic" },
                { name: "Halloween", class: "halloween" },
                { name: "Christmas", class: "christmas" },
                { name: "Valentine", class: "valentine" },
                { name: "Easter", class: "easter" },
                { name: "Tropical", class: "tropical" },
                { name: "Desert", class: "desert" },
                { name: "Ocean Depths", class: "ocean-depths" },
                { name: "Space", class: "space" },
                { name: "Galaxy", class: "galaxy" },
                { name: "Sunset Gradient", class: "sunset-gradient" },
                { name: "Rainbow", class: "rainbow" }
            ];

            // Populate theme options
            const themeOptions = $("#theme-options");
            themes.forEach(theme => {
                themeOptions.append(`
                    <div class="theme-option theme-${theme.class}" data-theme="${theme.class}">
                        <div class="theme-color"></div>
                        <span>${theme.name}</span>
                    </div>
                `);
            });

            // Theme Management
            const savedTheme = getItem("selectedTheme") || "default";
            $("body").removeClass().addClass(`theme-${savedTheme}`);
            $(`.theme-option[data-theme="${savedTheme}"]`).addClass("active").siblings().removeClass("active");
            
            // Theme selector toggle
            $("#theme-toggle").click(function() {
                $("#theme-options").slideToggle(300);
            });
            
            // Theme selection
            $(".theme-option").click(function() {
                const theme = $(this).data("theme");
                $("body").removeClass().addClass(`theme-${theme}`);
                $(this).addClass("active").siblings().removeClass("active");
                setItem("selectedTheme", theme);
                $("#theme-options").slideUp(300);
                
                // Update RGB values for the new theme
                updateRGBValues();
            });

            // Calculate RGB values for CSS variables
            function updateRGBValues() {
                const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();
                const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
                
                // Convert hex to RGB
                function hexToRgb(hex) {
                    // Handle gradient case
                    if (hex.includes('gradient')) {
                        return { r: 0, g: 198, b: 255 }; // Default blue
                    }
                    
                    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                    return result ? {
                        r: parseInt(result[1], 16),
                        g: parseInt(result[2], 16),
                        b: parseInt(result[3], 16)
                    } : null;
                }
                
                const primaryRGB = hexToRgb(primaryColor);
                const accentRGB = hexToRgb(accentColor);
                
                if (primaryRGB) {
                    document.documentElement.style.setProperty('--primary-rgb', `${primaryRGB.r}, ${primaryRGB.g}, ${primaryRGB.b}`);
                }
                if (accentRGB) {
                    document.documentElement.style.setProperty('--accent-rgb', `${accentRGB.r}, ${accentRGB.g}, ${accentRGB.b}`);
                }
            }
            
            // Initialize RGB values
            updateRGBValues();

            // Add a live total row above the table
            const table = $(".earnings-table tbody");
            const liveRow = $('<tr class="live-total-row"><td>LIVE</td><td class="live-earning">$0</td><td class="live-extra">$0</td><td class="live-total">$0</td></tr>');
            table.before(liveRow);

            // Restore saved selected date
            if (hasKey("selectedDate")) {
                const savedDate = getItem("selectedDate");
                $("#date-input").val(savedDate);
                loadActivities(savedDate);
                loadExtraEarnings(savedDate);
            }

            function updateLiveTotal() {
                let earning = 0;
                activities.forEach(act => {
                    if ($("#" + act).prop("checked")) {
                        const val = $("#" + act).closest(".activity-card").find(".activity-price").text().replace(/\$|,/g, "");
                        earning += parseFloat(val) || 0;
                    }
                });
                const extra = parseFloat(extraInput.val()) || 0;
                $(".live-earning").text(`$${earning.toLocaleString()}`);
                $(".live-extra").text(`$${extra.toLocaleString()}`);
                $(".live-total").text(`$${(earning + extra).toLocaleString()}`);
            }

            // Update stats
            function updateStats() {
                const history = getItem("earningsHistory") || [];
                let totalEarnings = 0;
                let bestDay = 0;
                let activitiesCount = 0;
                
                history.forEach(entry => {
                    totalEarnings += entry.total;
                    if (entry.total > bestDay) bestDay = entry.total;
                    activitiesCount += entry.selectedActivities.length;
                });
                
                const dailyAverage = history.length > 0 ? totalEarnings / history.length : 0;
                
                $("#total-earnings").text(`$${totalEarnings.toLocaleString()}`);
                $("#daily-average").text(`$${dailyAverage.toLocaleString()}`);
                $("#best-day").text(`$${bestDay.toLocaleString()}`);
                $("#activities-count").text(activitiesCount);
            }

            // Track activity and extra input changes
            $(".activity-checkbox").on("change", function () {
                saveActivityStates();
                updateLiveTotal();
            });
            extraInput.on("input", function () {
                saveExtraEarnings();
                updateLiveTotal();
            });

            // Track date change
            $("#date-input").on("change", function () {
                const date = $(this).val();
                setItem("selectedDate", date);
                loadActivities(date);
                loadExtraEarnings(date);
                updateLiveTotal();
            });

            // Add Entry button
            $("#add-entry").click(function () {
                const date = $("#date-input").val();
                if (!date) return alert("Please select a date.");

                let earning = 0;
                const selectedActivities = [];
                activities.forEach(act => {
                    if ($("#" + act).prop("checked")) {
                        selectedActivities.push(act);
                        const val = $("#" + act).closest(".activity-card").find(".activity-price").text().replace(/\$|,/g, "");
                        earning += parseFloat(val) || 0;
                    }
                });

                const extra = parseFloat(extraInput.val()) || 0;
                const total = earning + extra;

                // Save entry to localStorage
                const history = getItem("earningsHistory") || [];
                history.push({ date, selectedActivities, earning, extra, total });
                setItem("earningsHistory", history);

                // Reset live total row and inputs
                $(".live-earning").text("$0");
                $(".live-extra").text("$0");
                $(".live-total").text("$0");
                $(".activity-checkbox").prop("checked", false);
                $(".activity-card").removeClass("selected");
                extraInput.val("");

                renderHistory();
                updateStats();
            });

            // Remove Last button
            $("#remove-last").click(function () {
                const history = getItem("earningsHistory") || [];
                history.pop();
                setItem("earningsHistory", history);
                renderHistory();
                updateStats();
            });

            // Render history table
            function renderHistory() {
                const tbody = $(".earnings-table tbody");
                tbody.empty();
                const history = getItem("earningsHistory") || [];
                history.forEach(entry => {
                    tbody.append(`<tr>
                        <td>${entry.date}</td>
                        <td>$${entry.earning.toLocaleString()}</td>
                        <td>$${entry.extra.toLocaleString()}</td>
                        <td>$${entry.total.toLocaleString()}</td>
                    </tr>`);
                });
            }

            // Save activity states per date
            function saveActivityStates() {
                const date = $("#date-input").val();
                if (!date) return;
                const activityStates = getItem("activitiesByDate") || {};
                if (!activityStates[date]) activityStates[date] = {};
                activities.forEach(act => activityStates[date][act] = $("#" + act).prop("checked"));
                setItem("activitiesByDate", activityStates);
            }

            // Save extra earnings per date
            function saveExtraEarnings() {
                const date = $("#date-input").val();
                if (!date) return;
                const extraStates = getItem("extraEarningsByDate") || {};
                extraStates[date] = parseFloat(extraInput.val()) || 0;
                setItem("extraEarningsByDate", extraStates);
            }

            // Load activity states for a date
            function loadActivities(date) {
                const activityStates = getItem("activitiesByDate") || {};
                if (activityStates[date]) {
                    activities.forEach(act => {
                        const isChecked = activityStates[date][act] || false;
                        $("#" + act).prop("checked", isChecked);
                        $("#" + act).closest(".activity-card").toggleClass("selected", isChecked);
                    });
                } else {
                    activities.forEach(act => {
                        $("#" + act).prop("checked", false);
                        $("#" + act).closest(".activity-card").removeClass("selected");
                    });
                }
            }

            // Load extra earnings for a date
            function loadExtraEarnings(date) {
                const extraStates = getItem("extraEarningsByDate") || {};
                extraInput.val(extraStates[date] || "");
            }

            // Card click toggle
            $(".activity-card").click(function(e) {
                if (!$(e.target).is("input[type='checkbox']")) {
                    const checkbox = $(this).find(".activity-checkbox");
                    checkbox.prop("checked", !checkbox.prop("checked")).trigger("change");
                }
                $(this).toggleClass("selected", $(this).find(".activity-checkbox").prop("checked"));
                updateLiveTotal();
            });

            // Initial render
            renderHistory();
            updateLiveTotal();
            updateStats();
        });
    </script>
